<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pregunta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
        <h1><a href="/" class="inicio">StudentOverflow</a></h1>   
        </nav>
        <nav>
        {% if user %}
            <h1>¡Bienvenido!</h1>
            <a href="{{ url_for('logout') }}" class="cerrar-sesion">Cerrar sesión</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="boton-header-blanco">Iniciar sesión</a>
            <a href="{{ url_for('register') }}" class="boton-header">Registrarse</a>
        {% endif %}
        </nav>
    </header>
    <form method="POST">
        <h1>Preguntar</h1>
        <label for="title"></label>
        <input type="text" name="title" placeholder="Ingresa una pregunta" required>
        <br>
        <label for="description"></label>
        <input type="text" name="description" placeholder="Describe tu pregunta" required>
        <br>
        <button type="submit">Pregunta</button>
    </form>
</body>
</html>
